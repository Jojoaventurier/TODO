<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de1b6f94aa.js" crossorigin="anonymous"></script>
    <title>Todo list</title>
</head>
<body>
    <div id="wrapper">

        <h1>Todo list</h1>

        <div id="todo">
            <div id="count"></div>
            <button id="btn">Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                    <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                    <span class="delBtn"><i class="fa-solid fa-trash" aria-hidden="true"></i></span>
                </div>

            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
